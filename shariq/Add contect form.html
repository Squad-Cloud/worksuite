    <div class=" text-black alert alert-primary">

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label class="form-label"><b>Client*</b></label>
            <select class="form-select">
                <option selected>Client 1</option>
                <option value="1">Client 2</option>
                <option value="2">Client 3</option>
                <option value="3">Client 4</option>
            </select>
        </div>
    </div>

    <div class="col-sm-6">
												
        <div class="form-group">
            <label class="form-label"><b>Subject*</b></label>
            <input class="form-control" type="text" value=""/>
        </div>
    </div>
   
</div>
<div class="row">

<div class="col-sm-4">
    <div class="form-group">
        <label class="form-label"><b><b>Contract type</b>*</b></label>
        <select class="form-select">
            <option selected>Client 1</option>
            <option value="1">Client 2</option>
            <option value="2">Client 3</option>
            <option value="3">Client 4</option>
        </select>
    </div>
</div>

<div class="col-sm-4">
												
    <div class="form-group">
        <label class="form-label"><b>Amount($)*</b></label>
        <input class="form-control" type="text" value=""/>
    </div>
</div>


<div class="col-sm-4 mt-6">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          No Amount
        </label>
      </div>
    </div>

</div>

<div class="row">
    <div class="col-sm-4">
												
        <div class="form-group">
            <label class="form-label"><b>Start Date*</b></label>
            <input class="form-control" type="date" value=""/>
        </div>
    </div>

    <div class="col-sm-4">
												
        <div class="form-group">
            <label class="form-label"><b>End Date*</b></label>
            <input class="form-control" type="date" value=""/>
        </div>
    </div>

    <div class="col-sm-4 mt-6">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              No End Date
            </label>
          </div>
        </div>

</div>

<div class="row">
    <div class="col-sm-6">
												
        <div class="form-group">
            <label class="form-label"><b>Contract Name*</b></label>
            <input class="form-control" type="text" value=""/>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="form-group">
            <div class="form-label-group">
                <label class="form-label">Alternate Address</label>
            </div>
            <textarea class="form-control" rows="" ></textarea>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-sm-3">
        <label class="form-label">Mobile</label>
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">----</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">333</a></li>
                <li><a class="dropdown-item" href="#">300</a></li>
                <li><a class="dropdown-item" href="#">322</a></li>

                <li><a class="dropdown-item" href="#">Other</a></li>
            </ul>
            <input type="number" class="form-control" aria-label="Enter Mobile Number">
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <label class="form-label">Office Phone Number</label>
            <input class="form-control" type="number" value="" min="0"/>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="form-group">
            <label class="form-label">City</label>
            <input class="form-control" type="text" value=""/>

        <div class="form-group">

            <input class="form-control" type="text" value=""/>
        </div>
    </div>

</div>

    <div class="col-sm-3">
        <div class="form-group">
            <label class="form-label">Country</label>

                <option value="1">Pakistan</option>
                <option value="2">United State</option>

            <label class="form-label">Postal Code</label>
            <input class="form-control" type="text" value=""/>

    </div>

</div>

                    </div>

            </div>
