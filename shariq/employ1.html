<body>

    
   
    <a href=""data-bs-toggle="modal" data-bs-target="#popupmodel">Popup</a>
    <div  class="modal" tabindex="-1"id="popupmodel">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <p class="primary">Add Employee Info<div class="modal-title" ></div>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p></p>
              <div class="row">
                <div class="col-sm-6">
                                                            
                    <div class="form-group">
                        <label  class="form-label"><b>Employee ID*</b></label>
                        <input class="form-control" type="text" value=""/>
                    </div>
                </div>
            
                
            
            <div class="col-sm-6 ">
                <div class="form-group">
                    <label class="form-label"><b>Employe Name*</b></label>
                    <input class="form-control" type="text" value="" />
                </div>
            </div>
            </div>
            <div class="row">
            
            <div class="col-sm-6">
                <div class="form-group">
                    <label  class="form-label"><b>Employe Email*</b></label>
                    <input class="form-control" type="email" value=""/>
                </div>
            </div>
            
                <div class="col-sm-6">
                    <div class="form-group">
                        <label  class="form-label"><b>Password*</b></label>
                        <input  class="form-control" type="password" value=""/>
                    </div>
                </div>
            </div>
            <div class="row">
            
                <div class="col-sm-6 ">
                    <div class="form-group">
                        <label  class="form-label"><b>Designation*</b></label>
                        <select  class="form-select">
                            <option selected>category-1</option>
                            <option value="1">category-2</option>
                            <option value="2">category-3</option>
                            <option value="3">category-4</option>
                        </select>
                    </div>
                </div>
            
                <div class="col-sm-6 ">
                    <div class="form-group">
                        <label  class="form-label"><b>Department*</b></label>
                        <select class="form-select">
                            <option selected>category-1</option>
                            <option value="1">category-2</option>
                            <option value="2">category-3</option>
                            <option value="3">category-4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 ">
                    <div class="form-group">
                        <label  class="form-label"><b>Joining Date*</b></label>
                        <input  class="form-control" type="date" value="" />
                    </div>
                </div>
            
                <div class="col-sm-6 ">
                    <div class="form-group">
                        <label  class="form-label">Gender</label>
                        <select class="form-select">
                            <option selected>Male</option>
                            <option value="1">Femail</option>
                        </select>
                    </div>
                </div>
            </div>
            </div>
            
            

            <div class="modal-header">
                <button type="button" class="btn btn-primary col-md-3">Save</button>
            </div>
            </div>
          </div>
        </div>
      </div>
