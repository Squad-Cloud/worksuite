<body>
    <a href="#" data-bs-toggle="modal" data-bs-target="#popupModal">Open Popup</a>

        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">

                <div class="title title-xs title-wth-divider text-primary text-uppercase my-4"><span>Company Detail</span></div>
                <div class="row gx-3">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label class="form-label">Empolyee ID   <i class="bi bi-info-circle-fill"></i></label>
                            <input class="form-control" type="text" value="" />
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label class="form-label">Empolyee Name</label>
                            <input class="form-control" type="text" value="" />
                        </div>
                    </div>
                </div>
            
            
                <div class="row gx-3">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label class="form-label">Empolyee Email</label>
                            <input class="form-control" type="email" value="" />
                            <p>Empolyee will Login using this email</p>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label class="form-label">Empolyee Password</label>
                            <input class="form-control" type="password" value="" />
                            <p>Empolyee will Login using this Password</p>
                        </div>
                    </div>
                </div>
            
                <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-label">Designation</label>
                        <select class="form-select">
                            <option selected>..</option>
                            <option value="1">..</option>
                        </select>
                    </div>
                </div>
            
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-label">Department</label>

                        </select>
                    </div>
                </div>
                </div>
            
            
                <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Joining Date</label>
                        <input class="form-control join1" type="date" value=""/>
                    </div>
                </div>
            
                <div class="form-group col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select" type="gender" value=""/>
                    <option >Male</option>
                    <option value="1">Female</option>
                    </select>
                </div>
                </div>
                <button  type="button" class="btn btn-success mt-1">Save</button>
