            </div>

                 </div>
                </div>

                            </div>

                                placeholder="Enter task description"></textarea>
                            
                        </div>
                    </div>




                    <div class="row gx-3">               
                              <div class="col-md-8 col-sm-12">
                                <div class="form-group">

                                        <option>Zubair ayub</option>

                                </div>
                             </div>







                    </div>




                    <div class="col-md-12 col-sm-12">

                            </select>
                        </div>
                     </div>
                    </div>





                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label class="form-label">Task Status</label>
                            <select class="form-select">
                                <option>Pending</option>       
                            </select>
                        </div>
                     </div>




                     <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label class="form-label">Matter</label>
                            <select class="form-select">
                                <option>Zubair ayub</option>       
                            </select>
                        </div>
                     </div>

  
                </div>


                <div class="col-md-10 col-sm-12">
                    <div class="form-group ">
                        <label class="form-label">Select Date</label>
                        <input class="form-control" type="date" value="" required />
                    </div>
                </div>


                <div class="p-3 mb-2 bg-light text-dark">
                    <button type="button" class="btn btn-outline-primary-btn btn-primary btn-sm">Save Task</button>
                    <button type="button" class="btn btn-outline-primary-btn btn-soft-primary btn-sm">Save and create another</button>
                    <button type="button" class="btn btn-outline-primary-btn btn-soft-primary btn-sm" data-bs-dismiss="modal">Cancel</button>
